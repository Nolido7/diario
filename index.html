<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Pequeno Diário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>

    <div id="login-container">
        <div class="login-box">
            <h2>Meu Pequeno Diário</h2>
            <p>Para quem são as memórias de hoje?</p>
            <input type="text" id="username" placeholder="Digite seu nome ou apelido">
            <button id="login-btn">Entrar no Diário</button>
        </div>
    </div>

    <div id="diario-container" style="display:none;">
        <div id="livro">
            <div class="hard"> <h1>Meu Pequeno Diário</h1> </div>
            <div class="hard"></div>

            <div> <div class="page-content"> <h2>Página 1</h2> <textarea id="text-1" placeholder="Comece a escrever..."></textarea> </div> </div>
            <div> <div class="page-content"> <h2>Página 2</h2> <textarea id="text-2"></textarea> </div> </div>
            
            <div> <div class="page-content"> <h2>Página 3</h2> <textarea id="text-3"></textarea> </div> </div>
            <div> <div class="page-content"> <h2>Página 4</h2> <textarea id="text-4"></textarea> </div> </div>

            <div> <div class="page-content"> <h2>Página 49</h2> <textarea id="text-49"></textarea> </div> </div>
            <div> <div class="page-content"> <h2>Página 50</h2> <textarea id="text-50"></textarea> </div> </div>
            
            <div class="hard"></div>
            <div class="hard"></div>
        </div>
        
        <div class="navigation">
            <button id="logout-btn">Trocar Usuário</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
